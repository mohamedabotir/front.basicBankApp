<div class="transfer-form">
  <form [formGroup]="form" (ngSubmit)="transfer()">
    <div class="form-group">
    <div *ngIf="form.controls['senderEmail'].errors?.['required'] && form.controls['senderEmail'].touched" class="alert alert-danger">
      Sender is Required
    </div>
    <label for="sender">Enter Sender <i class="important">*</i></label>
    <select formControlName="senderEmail" class="form-control">
      <option *ngFor="let user of customers" [ngValue]="user.email">{{user.name}}</option>
  </select>
</div>
<div class="form-group">
  <div *ngIf="form.controls['receiverEmail'].errors?.['required'] && form.controls['receiverEmail'].touched" class="alert alert-danger">
      Receiver is Required
    </div>
    <label for="reciever">Enter Reciever <i class="important">*</i></label>
    <select formControlName="receiverEmail" class="form-control">
      <option *ngFor="let user of customers" [ngValue]="user.email">{{user.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <div *ngIf="form.controls['money'].errors?.['required'] && form.controls['money'].touched" class="alert alert-danger">
      Transfer Value is Required
    </div>
    <input type="number" min="1" placeholder="Transfer Value *" class="form-control" formControlName="money">
  </div>
  <input class="btn btn-success" type="submit">
</form>
</div>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let user of customers;let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.balance}}</td>
    </tr>

  </tbody>
</table>
