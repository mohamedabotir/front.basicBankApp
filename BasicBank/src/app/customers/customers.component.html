<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let user of customers;let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.email}}</td>
      <td>{{user.email}}</td>
      <td>{{user.balance}}</td>
    </tr>

  </tbody>
</table>
