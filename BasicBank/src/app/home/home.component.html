<div class="img-service">
<img src="../../assets/41249-banking-wallpaper-top-free-banking-background.jpg">
</div>
<h2 class="service">Welcome to Transfer Service Money</h2>


<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Transfer
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Transfer Process</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="print()">
          <div class="form-group">
          <div *ngIf="form.controls['senderEmail'].errors?.['required'] && form.controls['senderEmail'].touched" class="alert alert-danger">
            SenderEmail is Required
            </div>
        <label for="sender">Enter Sender *</label>
        <input formControlName="senderEmail" class="form-control">
        </div>
        <div class="form-group">
          <div *ngIf="form.controls['receiverEmail'].errors?.['required'] && form.controls['receiverEmail'].touched" class="alert alert-danger">
            ReceiverEmail is Required
            </div>
        <label for="reciever">Enter Reciever *</label>
        <input formControlName="receiverEmail" class="form-control">
        </div>
        <div class="form-group">
          <div *ngIf="form.controls['money'].errors?.['required'] && form.controls['money'].touched" class="alert alert-danger">
            Money is Required
            </div>
        <input type="number" min="1" placeholder="Transfer Value *" class="form-control" formControlName="money">
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="postTransfer()">Transfer</button>
      </div>
    </div>
  </div>
</div>
