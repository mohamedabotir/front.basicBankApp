<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let user of transactions;let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.sender.email}}</td>
      <td>{{user.reciever.email}}</td>
      <td>{{user.amount}}</td>
    </tr>

  </tbody>
</table>
