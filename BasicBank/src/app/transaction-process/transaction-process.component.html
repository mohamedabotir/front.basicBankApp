<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let user of users;let i = index">
      <th scope="row">{{i}}</th>
      <td>{{user.name}}</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>

  </tbody>
</table>
